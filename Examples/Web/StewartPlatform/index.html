<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Stewart Platform Simulator</title>
    <style>
      .hidden {
        display: none;
      }
    </style>
  </head>

  <body>
    <input
      id="range"
      max="1"
      min="0"
      type="range"
      step="0.000001"
      value="0.575221"
    />
    <label for="range"></label>

    <input max="5" min="0" step="1" value="5" type="range" id="legsDrawn" />
    <label for="legsDrawn"></label>

    <script src="https://cdn.jsdelivr.net/npm/p5@1.9.1/lib/p5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/quaternion@1.5.1/quaternion.min.js"></script>
    <script src="js/stewart.js"></script>

    <div id="notSupported" class="notSupported hidden">
      Sorry, <b>Web Serial</b> is not supported on this device, make sure you're
      running Chrome 78 or later and have enabled the
      <code>#enable-experimental-web-platform-features</code> flag in
      <code>chrome://flags</code>
    </div>
    <div id="canvas" style="text-align: center"></div>
    <div
      id="images"
      style="
        text-align: center;
        display: flex;
        gap: 1rem;
        align-items: center;
        justify-content: center;
      "
    ></div>

    <script src="js/script.js" defer></script>
    <script>
      addEventListener("DOMContentLoaded", () => {
        document.querySelectorAll("input").forEach((input) => {
          input.addEventListener("input", () => {
            input.labels[0].innerText = input.value;
          });
        });
      });
    </script>
  </body>
</html>
